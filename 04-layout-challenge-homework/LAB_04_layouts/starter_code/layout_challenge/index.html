<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layouts</title>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>
	<h2>Using Floats</h2>
	<div id="twoColumn">
		<header></header>
		<div class="floats">
		<section></section>
		<aside></aside></div>
		<footer></footer>
	</div>
	
	<h2>Using Inline-Block</h2>
	<div id="twoColumn2">
		<header></header>
		<section></section><aside></aside>
		<footer></footer>
	</div>
	
	<h2>Using Multi-Column</h2>
	<div id="twoColumn3">
		<header></header>

		<div class="multicolumn">
		<section></section>
		<aside></aside>
	</div>

		<footer></footer>
	</div>


	<h2>Using Flexbox</h2>
	<div id="twoColumn4">
		<header></header>

		<div class="flexbox">
			<section></section>
			<aside></aside>
	</div>

		<footer></footer>
	</div>
</body>
</html>
