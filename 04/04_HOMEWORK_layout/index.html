<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout 3 column</title>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>
	<h2>Using Flexbox</h2>
	<h3>3 Column</h3>
	<div id="threeColumn">
		<header></header>

		<div class="flexbox">
			<aside class="left"></aside>
			<section></section>
			<aside class="right"></aside>
	</div>

		<footer></footer>
	</div>

	<h3>Simple Marketing</h3>
	<div id="simplemarketing">
		<header></header>

		<div class="flexbox">
			<aside class="left"></aside>
			<aside class="right"></aside>
		</div>
		<div class="flexcontainer2">
			<section class="one"></section>
			<section class="two"></section>
			<section class="three"></section>
		</div>

		<footer></footer>
	</div>

	<h3>Marketing with Nav</h3>
	<div id="marketingnav">

	<div class="flexcontainer1">
			<section class="oneA"></section>
			<section class="twoA"></section>
			<section class="threeA"></section>
			<section class="fourA"></section>
			<section class="fiveA"></section>
		</div>
		<div class="flexcontainer2">
			<section class="oneB"></section>
		</div>

		<div class="flexcontainer3">
			<section class="oneC"></section>
			<section class="twoC"></section>
			<section class="threeC"></section>
		</div>

		<footer></footer>
	</div>


	<h3>Magazine</h3>
	<div id="magazine">

	<div class="flexcontainer1">
			<section class="oneA"></section>
			<section class="twoA"></section>
			<section class="threeA"></section>
			<section class="fourA"></section>
			<section class="fiveA"></section>
		</div>

		<div class="flexcontainer2">
			<section class="oneB"></section>
		</div>

		<div class="flexcontainer3">
			<section class="oneC"></section>
		</div>


		<footer></footer>
	</div>
</body>
</html>
